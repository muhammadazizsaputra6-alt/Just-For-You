<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
        transition: background 1.5s ease;
        overflow: hidden;
    }

    .box {
        background: rgba(255,255,255,0.9);
        width: 90%;
        max-width: 500px;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    #text {
        font-size: 16px;
        line-height: 1.7;
        min-height: 120px;
    }

    button {
        margin-top: 20px;
        background: #d6336c;
        color: white;
        border: none;
        padding: 10px 25px;
        border-radius: 30px;
        cursor: pointer;
        font-size: 14px;
    }

    button:hover {
        background: #b02a55;
    }

    /* Typing cursor */
    .cursor::after {
        content: "|";
        animation: blink 1s infinite;
    }

    @keyframes blink {
        0%, 50%, 100% {opacity: 1;}
        25%, 75% {opacity: 0;}
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255,0,100,0.6);
        animation: float 6s linear infinite;
        font-size: 20px;
    }

    @keyframes float {
        from {
            transform: translateY(100vh);
            opacity: 1;
        }
        to {
            transform: translateY(-10vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="box">
    <div id="text" class="cursor"></div>
    <button onclick="nextStep()">lanjut</button>
</div>

<script>
const messages = [
`Hai‚Ä¶
sebentar aja ya.
Aku cuma mau kamu baca ini pelan-pelan.`,

`Hari ini bukan hari biasa.
Ada seseorang yang lahir,
dan tanpa sadar pernah berarti banget.`,

`Walaupun sekarang kita udah beda cerita,
aku harap kamu selalu
nemu alasan buat senyum.`,

`Terima kasih‚Ä¶
pernah jadi tempat pulang,
meski sekarang cuma jadi kenangan yang tenang.`,

`Selamat ulang tahun ü§ç
aku mungkin bukan siapa-siapa lagi,
tapi doaku buat kamu masih nyata.`
];

let step = 0;
let index = 0;
const textEl = document.getElementById("text");
const btn = document.querySelector("button");

function typeEffect(message) {
    if (index < message.length) {
        textEl.innerHTML += message.charAt(index);
        index++;
        setTimeout(() => typeEffect(message), 40);
    }
}

function nextStep() {
    if (step >= messages.length) return;

    textEl.innerHTML = "";
    index = 0;
    typeEffect(messages[step]);
    changeBackground();
    spawnHeart();

    step++;
    if (step === messages.length) {
        btn.style.display = "none";
    }
}

function changeBackground() {
    const colors = [
        "linear-gradient(120deg, #fbc2eb, #a6c1ee)",
        "linear-gradient(120deg, #fad0c4, #ffd1ff)",
        "linear-gradient(120deg, #ffecd2, #fcb69f)",
        "linear-gradient(120deg, #a1c4fd, #c2e9fb)",
        "linear-gradient(120deg, #fda085, #f6d365)"
    ];
    document.body.style.background = colors[step % colors.length];
}

function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

// start first text
nextStep();
</script>

</body>
</html>
