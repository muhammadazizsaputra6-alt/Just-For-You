<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
        overflow: hidden;
    }

    /* floating background circles */
    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.25;
        animation: float 10s infinite alternate;
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-80px); }
    }

    .circle.one {
        width: 220px; height: 220px;
        background: pink;
        bottom: -70px; left: -70px;
    }

    .circle.two {
        width: 180px; height: 180px;
        background: white;
        top: -60px; right: -60px;
    }

    .box {
        position: relative;
        background: rgba(255,255,255,0.97);
        width: 95%;
        max-width: 680px;
        min-height: 440px;
        padding: 45px;
        border-radius: 32px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0,0,0,0.25);
        animation: zoomIn 1s ease;
        z-index: 2;
    }

    @keyframes zoomIn {
        from { transform: scale(0.85); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    #visual {
        font-size: 80px;
        margin-bottom: 20px;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    #text {
        font-size: 24px;
        line-height: 1.7;
        min-height: 170px;
        margin-bottom: 35px;
        white-space: pre-line;
        animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(25px); }
        to { opacity: 1; transform: translateY(0); }
    }

    button {
        background: #d6336c;
        color: white;
        border: none;
        padding: 15px 40px;
        border-radius: 45px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.08);
    }

    /* pulse ring */
    .pulse {
        position: absolute;
        width: 140px;
        height: 140px;
        border-radius: 50%;
        border: 3px solid rgba(214,51,108,0.4);
        animation: pulse 2s infinite;
        top: 28px;
        left: 50%;
        transform: translateX(-50%);
    }

    @keyframes pulse {
        from { transform: translateX(-50%) scale(0.7); opacity: 1; }
        to { transform: translateX(-50%) scale(1.35); opacity: 0; }
    }
</style>
</head>
<body>

<div class="circle one"></div>
<div class="circle two"></div>

<div class="box">
    <div class="pulse"></div>
    <div id="visual">ðŸŒ¸</div>
    <div id="text"></div>
    <button onclick="next()">lanjut</button>
</div>

<script>
const scenes = [
    {
        icon: "ðŸŒ¸",
        text: "Hai.\nTenang dulu ya.\nIni cuma sesuatu kecil buat kamu hari ini."
    },
    {
        icon: "ðŸŽ‚",
        text: "Hari ini kamu ulang tahun.\nDan menurutku,\nitu tetap layak dirayain.\nWalaupun sederhana."
    },
    {
        icon: "âœ¨",
        text: "Semoga hal-hal baik\npelan-pelan dateng ke hidup kamu.\nYang bikin kamu ngerasa cukup."
    },
    {
        icon: "ðŸ¤",
        text: "Terima kasih ya.\nPernah jadi bagian dari cerita hidupku.\nItu bukan hal kecil."
    },
    {
        icon: "ðŸ’«",
        text:
        "Selamat ulang tahun.\n\n" +
        "Mungkin sekarang aku bukan orang yang paling dekat.\n" +
        "Bukan juga yang selalu tau kabar kamu tiap hari.\n\n" +
        "Tapi aku harap kamu tau,\n" +
        "di titik hidupku yang sekarang,\n" +
        "aku masih berharap kamu baik-baik saja.\n\n" +
        "Kalau suatu hari kamu lagi capek,\n" +
        "semoga hidup ngasih kamu jeda.\n" +
        "Dan kalau kamu lagi bahagia,\n" +
        "semoga bahagianya lama.\n\n" +
        "Itu aja.\n" +
        "Dari seseorang yang pernah berarti,\n" +
        "dan masih tulus mendoakan kamu."
    }
];

let step = 0;
const text = document.getElementById("text");
const visual = document.getElementById("visual");
const button = document.querySelector("button");

function next() {
    if (step >= scenes.length) return;

    text.style.animation = "none";
    visual.style.animation = "none";
    void text.offsetWidth;

    visual.innerText = scenes[step].icon;
    text.innerText = scenes[step].text;

    visual.style.animation = "pop 0.6s ease";
    text.style.animation = "fadeUp 0.8s ease";

    step++;

    if (step === scenes.length) {
        button.style.display = "none";
    }
}

next();
</script>

</body>
</html>
