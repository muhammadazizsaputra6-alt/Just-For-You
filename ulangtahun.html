<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
    }

    .box {
        background: rgba(255,255,255,0.9);
        width: 90%;
        max-width: 500px;
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        animation: fadeIn 1.5s;
    }

    p {
        font-size: 16px;
        line-height: 1.7;
        margin-bottom: 20px;
    }

    button {
        background: #d6336c;
        color: white;
        border: none;
        padding: 10px 22px;
        border-radius: 30px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #b02a55;
    }

    .hidden {
        display: none;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(15px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<div class="box">
    <p id="text">
        Hai.  
        Sebelum lanjut‚Ä¶  
        semoga kamu lagi baik-baik aja hari ini.
    </p>
    <button onclick="nextText()">lanjut</button>
</div>

<script>
let step = 0;
const text = document.getElementById("text");

function nextText() {
    step++;

    if (step === 1) {
        text.innerHTML = `
        Hari ini bukan hari biasa.  
        Ada seseorang yang lahir,  
        dan tanpa sadar pernah jadi bagian penting di hidupku.
        `;
    }

    else if (step === 2) {
        text.innerHTML = `
        Kita memang sudah tidak seperti dulu.  
        Tapi entah kenapa,  
        rasa hormat dan doaku ke kamu masih sama.
        `;
    }

    else if (step === 3) {
        text.innerHTML = `
        Di ulang tahun kamu ini,  
        aku cuma berharap satu hal:  
        semoga hidup kamu terasa lebih ringan dari kemarin.
        `;
    }

    else if (step === 4) {
        text.innerHTML = `
        Terima kasih ya‚Ä¶  
        pernah jadi rumah,  
        walaupun sekarang cuma jadi kenangan yang aku simpan baik-baik.
        `;
    }

    else {
        text.innerHTML = `
        Selamat ulang tahun ü§ç  
        dari seseorang  
        yang mungkin bukan siapa-siapa lagi,  
        tapi masih tulus mendoakan kamu.
        `;
        document.querySelector("button").style.display = "none";
    }
}
</script>

</body>
</html>
