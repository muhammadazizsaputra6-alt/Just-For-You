<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Kamu</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
        overflow: hidden;
    }

    /* floating background circles */
    .circle {
        position: absolute;
        border-radius: 50%;
        opacity: 0.2;
        animation: float 10s infinite alternate;
    }

    @keyframes float {
        from { transform: translateY(0); }
        to { transform: translateY(-80px); }
    }

    .circle.one {
        width: 200px; height: 200px;
        background: pink;
        bottom: -60px; left: -60px;
    }

    .circle.two {
        width: 150px; height: 150px;
        background: white;
        top: -50px; right: -50px;
    }

    .box {
        position: relative;
        background: rgba(255,255,255,0.97);
        width: 95%;
        max-width: 650px;
        min-height: 420px;
        padding: 40px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0,0,0,0.25);
        animation: zoomIn 1s ease;
        z-index: 2;
    }

    @keyframes zoomIn {
        from { transform: scale(0.85); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    #visual {
        font-size: 70px;
        margin-bottom: 20px;
        animation: pop 0.6s ease;
    }

    @keyframes pop {
        from { transform: scale(0); }
        to { transform: scale(1); }
    }

    #text {
        font-size: 22px;
        line-height: 1.6;
        min-height: 140px;
        margin-bottom: 30px;
        animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    button {
        background: #d6336c;
        color: white;
        border: none;
        padding: 14px 36px;
        border-radius: 40px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
    }

    /* pulse ring */
    .pulse {
        position: absolute;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid rgba(214,51,108,0.4);
        animation: pulse 2s infinite;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
    }

    @keyframes pulse {
        from { transform: translateX(-50%) scale(0.7); opacity: 1; }
        to { transform: translateX(-50%) scale(1.3); opacity: 0; }
    }
</style>
</head>
<body>

<div class="circle one"></div>
<div class="circle two"></div>

<div class="box">
    <div class="pulse"></div>
    <div id="visual">ðŸŒ¸</div>
    <div id="text"></div>
    <button onclick="next()">lanjut</button>
</div>

<script>
const scenes = [
    { icon: "ðŸŒ¸", text: "Hai.\nTenang dulu.\nIni cuma buat kamu hari ini." },
    { icon: "ðŸŽ‚", text: "Hari ini kamu ulang tahun.\nDan itu layak dirayain.\nWalaupun sederhana." },
    { icon: "âœ¨", text: "Semoga hal-hal baik\npelan-pelan dateng ke hidup kamu." },
    { icon: "ðŸ¤", text: "Terima kasih ya.\nPernah jadi cerita yang berarti." },
    { icon: "ðŸ’«", text: "Selamat ulang tahun.\nAku doain kamu bahagia.\nDengan caramu sendiri." }
];

let step = 0;
const text = document.getElementById("text");
const visual = document.getElementById("visual");

function next() {
    if (step >= scenes.length) return;

    text.style.animation = "none";
    visual.style.animation = "none";
    void text.offsetWidth;

    visual.innerText = scenes[step].icon;
    text.innerText = scenes[step].text;

    visual.style.animation = "pop 0.6s ease";
    text.style.animation = "fadeUp 0.8s ease";

    step++;

    if (step === scenes.length) {
        document.querySelector("button").style.display = "none";
    }
}

next();
</script>

</body>
</html>
