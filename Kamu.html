<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hai Cantik</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }

        h1 {
            font-size: 48px;
        }

        img {
            width: 450px; /* gambar dibesarkan */
        }

        .btn-container {
            position: relative;
            height: 200px;
            margin-top: 30px;
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 0 20px;
        }

        #btn_mau {
            position: relative;
        }

        #btn_gamau {
            position: absolute;
            left: 50%;
            transform: translateX(100px);
        }
    </style>
</head>
<body>

    <h1>Hai Cantik! ðŸ’–</h1>

    <img src="https://c.tenor.com/Z8ezUHZzcLoAAAAC/love.gif" alt="Love">

    <h1>Maukah kamu menjadi pacarku?</h1>

    <div class="btn-container">
        <button id="btn_mau" onclick="alert('I LOVE YOU â¤ï¸')">
            Mau
        </button>

        <button id="btn_gamau" onmouseover="gamau(this)">
            Gamau
        </button>
    </div>

    <script>
        function gamau(id) {
            var i = Math.floor(Math.random() * 300);
            var j = Math.floor(Math.random() * 150);

            id.style.left = i + "px";
            id.style.top = j + "px";
        }
    </script>

</body>
</html>
